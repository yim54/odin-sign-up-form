<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-container">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="Plant" id="plant">
        <div id="logo">
            <img src="odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
        <span>Photo by Halie West on Unsplash</span>
    </div>

    <div class="right-container">
        <p>
            This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams.<br>
            Sign up now to get stared.<br><br>
            You know you want to
        </p>

        <form>
            <fieldset>
                <legend>Let's do this!</legend>

                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>

                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <span>Log in</span></p>
    </div>
</body>
</html>
